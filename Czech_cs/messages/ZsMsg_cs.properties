zimbra_index_directory = Adres\u00E1\u0159 indexov\u00FDch soubor\u016F po\u0161tovn\u00ED schr\u00E1nky.
zimbra_store_directory = Adres\u00E1\u0159 zpr\u00E1v po\u0161tovn\u00ED schr\u00E1nky.
zimbra_db_directory = Adres\u00E1\u0159 datab\u00E1zov\u00FDch soubor\u016F.
zimbra_tmp_directory = Adres\u00E1\u0159 do\u010Dasn\u00FDch soubor\u016F.
zimbra_extensions_directory = Adres\u00E1\u0159, v jeho\u017E podadres\u00E1\u0159\u00EDch se mohou nach\u00E1zet roz\u0161\u00ED\u0159en\u00ED.
zimbra_extensions_common_directory = Adres\u00E1\u0159 s jar soubory, kter\u00E9 jsou spole\u010Dn\u00E9 pro v\u0161echna roz\u0161\u00ED\u0159en\u00ED.
zimbra_mysql_shutdown_timeout = Vypr\u0161el interval \u010Dek\u00E1n\u00ED na ukon\u010Den\u00ED procesu MySQL/MariaDB po\u0161tovn\u00ED schr\u00E1nky. Zvy\u0161te limit pokud procesu mysql.server trv\u00E1 ukon\u010Dov\u00E1n\u00ED p\u0159\u00EDli\u0161 dlouho.
zimbra_mysql_user = U\u017Eivatelsk\u00E9 jm\u00E9no MySQL pro p\u0159\u00EDstup k tabulk\u00E1m/datab\u00E1z\u00EDm Zimbra. Toto je hodnota, kterou jste zadali volb\u011B "-u" klientsk\u00E9mu programu "mysql".
zimbra_mysql_password = Heslo u\u017Eivatele zimbra_mysql_user. Ulo\u017E\u00ED se do lok\u00E1ln\u00EDho konfigura\u010Dn\u00EDho souboru, pou\u017Eije jej pro ov\u011B\u0159en\u00ED aplikace. Pokud chcete toto heslo zm\u011Bnit, pou\u017Eijte program zmmypasswd, kter\u00FD zm\u011Bn\u00ED heslo v MySQL i v lok\u00E1ln\u00ED konfiguraci.
zimbra_ldap_userdn = LDAP dn, kter\u00FD se pou\u017E\u00EDv\u00E1 k ov\u011B\u0159en\u00ED aplikac\u00ED u LDAP.
zimbra_ldap_user = U\u017Eivatelsk\u00E9 jm\u00E9no zimbra, kter\u00E9 se pou\u017E\u00EDv\u00E1 k ov\u011B\u0159en\u00ED spr\u00E1vce (AuthRequest).
zimbra_ldap_password = Heslo pro zimbra_ldap_userdn. Ulo\u017E\u00ED se v lok\u00E1ln\u00EDm konfigura\u010Dn\u00EDm souboru a pou\u017Eije se pro ov\u011B\u0159en\u00ED aplikace. Pokud chcete toto heslo zm\u011Bnit, pou\u017Eijte program zmldappasswd, kter\u00FD zm\u011Bn\u00ED heslo v LDAP i v lok\u00E1ln\u00ED konfiguraci.
zimbra_server_hostname = N\u00E1zev serveru. V LDAP by m\u011Bla existovat odpov\u00EDdaj\u00EDc\u00ED polo\u017Eka "server" - viz dokumentace p\u0159\u00EDkazu CreateServer programu zmprov.
zimbra_user = Unixov\u00FD u\u017Eivatel Zimbra ke kter\u00E9mu proces serveru Zimbra mus\u00ED po propojen\u00ED privilegovan\u00FDch port\u016F p\u0159epnout opr\u00E1vn\u011Bn\u00ED.
zimbra_uid = Unixov\u00FD UID Zimbra ke kter\u00E9mu proces serveru Zimbra mus\u00ED po propojen\u00ED privilegovan\u00FDch port\u016F p\u0159epnout opr\u00E1vn\u011Bn\u00ED.
zimbra_gid = Unixov\u00FD GID Zimbra ke kter\u00E9mu proces serveru Zimbra mus\u00ED po propojen\u00ED privilegovan\u00FDch port\u016F p\u0159epnout opr\u00E1vn\u011Bn\u00ED.
zimbra_log4j_properties = Cesta ke konfigura\u010Dn\u00EDmu souboru .properties log4j.
zimbra_log4j_properties_watch = Interval sledov\u00E1n\u00ED konfigura\u010Dn\u00EDch vlastnost\u00ED log4j v milisekund\u00E1ch.
zimbra_attrs_directory = Adres\u00E1\u0159 obsahuj\u00EDc\u00ED *.xml soubory definuj\u00EDc\u00ED syntaxi atribut\u016F LDAP, kter\u00E9 pou\u017E\u00EDv\u00E1 syst\u00E9m.
localized_msgs_directory = Adres\u00E1\u0159 se soubory lokalizovan\u00FDch zpr\u00E1v.
localized_client_msgs_directory = Adres\u00E1\u0159 se soubory lokalizovan\u00FDch klientsk\u00FDch zpr\u00E1v.
skins_directory = Adres\u00E1\u0159 s t\u00E9maty vzhledu.
zimbra_store_sweeper_max_age = Soubory star\u0161\u00ED ne\u017E zadan\u00FD po\u010Det minut budou automaticky smaz\u00E1ny z adres\u00E1\u0159e pro p\u0159\u00EDchoz\u00ED.
zimbra_store_copy_buffer_size_kb = Operace kop\u00EDrov\u00E1n\u00ED soubor\u016F pou\u017Eij\u00ED buffer t\u00E9to velikosti
zimbra_mailbox_galsync_cache = Nastav\u00ED maxim\u00E1ln\u00ED vyrovn\u00E1vac\u00ED pam\u011B\u0165 kontakt\u016F schr\u00E1nky galsync. Nastavte hodnotu nejm\u00E9n\u011B na po\u010Det kontakt\u016F v po\u0161tovn\u00ED schr\u00E1nce galsync.
zimbra_mailbox_manager_hardref_cache = Maxim\u00E1ln\u00ED po\u010Det po\u0161tovn\u00EDch schr\u00E1nek, kter\u00E9 mohou z\u016Fstat v pam\u011Bti ne\u017E spr\u00E1vce schr\u00E1nek za\u010Dne umo\u017E\u0148ovat jejich vy\u010Di\u0161t\u011Bn\u00ED prost\u0159ednictv\u00EDm SoftReference.
zimbra_mailbox_active_cache = Maxim\u00E1ln\u00ED velikost vnit\u0159n\u00ED vyrovn\u00E1vac\u00ED pam\u011Bti LRU po\u0161tovn\u00ED schr\u00E1nky, pokud jsou aktivn\u00ED relace.
zimbra_mailbox_inactive_cache = Maxim\u00E1ln\u00ED velikost vnit\u0159n\u00ED vyrovn\u00E1vac\u00ED pam\u011Bti LRU po\u0161tovn\u00ED schr\u00E1nky, pokud nejsou aktivn\u00ED \u017E\u00E1dn\u00E9 relace.
zimbra_mailbox_change_checkpoint_frequency = Frekvence (po\u010Det zm\u011Bn) v jak\u00E9 se zapisuje horn\u00ED hranice zm\u011Bny hodnoty ZIMBRA.MAILBOX.CHANGE_CHECKPOINT.
zimbra_index_elasticsearch_url_base = Z\u00E1kladn\u00ED adresa URL ElasticSearch REST API.
zimbra_index_threads = Velikost ThreadPool pro d\u00E1vkovou indexaci
zimbra_reindex_threads = Maxim\u00E1ln\u00ED po\u010Det vl\u00E1ken p\u0159i reindexaci. Pro reindexaci vl\u00E1kna se nepou\u017E\u00EDv\u00E1 ThreadPool.
zimbra_index_disable_perf_counters = Pokud je hodnota false, monitorov\u00E1n\u00ED v\u00FDkonu Zimbra sleduje \u010Dten\u00ED a z\u00E1pis do Lucene. Hodnota true zak\u00E1\u017Ee monitorov\u00E1n\u00ED V/V Lucene.
zimbra_index_max_readers = Maxim\u00E1ln\u00ED po\u010Det soub\u011B\u017En\u00FDch IndexReaders
zimbra_index_max_writers = Maxim\u00E1ln\u00ED po\u010Det soub\u011B\u017En\u00FDch IndexWriters
zimbra_index_reader_cache_size = Maxim\u00E1ln\u00ED po\u010Det IndexReaders mezipam\u011Bti
zimbra_index_reader_cache_ttl = P\u0159i ne\u010Dinnosti del\u0161\u00ED ne\u017E tato hodnota (v sekund\u00E1ch) odstranit IndexReader z mezipam\u011Bti
zimbra_index_deferred_items_failure_delay = Minim\u00E1ln\u00ED zpo\u017Ed\u011Bn\u00ED (v sekund\u00E1ch) po selh\u00E1n\u00ED mezi pokusy o vy\u010Di\u0161t\u011Bn\u00ED fronty nezaindexovan\u00FDch (odlo\u017Een\u00FDch) polo\u017Eek
zimbra_index_lucene_max_terms_per_query = Nastav\u00ED maxim\u00E1ln\u00ED po\u010Det povolen\u00FDch slov ve vyhled\u00E1vac\u00ED po\u017Eadavku.
zimbra_index_max_transaction_bytes = P\u0159i za\u0159azov\u00E1n\u00ED indexovac\u00EDch operac\u00ED do d\u00E1vky transakce po\u0161tovn\u00ED schr\u00E1nky, max. souhrnn\u00E1 velikost polo\u017Eek, kter\u00E1 je povolena v jedn\u00E9 transakci.
zimbra_index_max_transaction_items = P\u0159i za\u0159azov\u00E1n\u00ED indexovac\u00EDch operac\u00ED do d\u00E1vky, max. po\u010Det polo\u017Eek (mail_items), kter\u00FD je povolen v jedn\u00E9 transakci.
zimbra_index_max_pending_deletes = Maxim\u00E1ln\u00ED po\u010Det nevy\u0159\u00EDzen\u00FDch index\u016F odstran\u011Bn\u00FDch dokud nebude uvoln\u011Bno m\u00EDsto na disku
zimbra_index_lucene_merge_policy = zapnout pro pou\u017Eit\u00ED LogDocMergePolicy, vypnout pro pou\u017Eit\u00ED LogByteSizeMergePolicy \nLogDocMergePolicy vybere segmenty ke slou\u010Den\u00ED na z\u00E1klad\u011B po\u010Dtu dokument\u016F LogByteSizeMergePolicy vybere segmenty, kter\u00E9 se maj\u00ED slou\u010Dit podle jejich velikosti
zimbra_index_lucene_min_merge = Minim\u00E1ln\u00ED velikost slou\u010Den\u00ED Lucene (v dokumentech nebo KB) v z\u00E1vislosti na z\u00E1sad\u00E1ch slou\u010Den\u00ED \nuveden\u00E9 v zimbra_index_lucene_merge_policy.
zimbra_index_lucene_max_merge = Maxim\u00E1ln\u00ED velikost slou\u010Den\u00ED Lucene (v dokumentech nebo KB v z\u00E1vislosti na z\u00E1sad\u00E1ch slou\u010Den\u00ED specifikovan\u00FDch v \nZimbra_index_lucene_merge_policy. Tato hodnota ur\u010Duje nejv\u011Bt\u0161\u00ED segment\u016F, kter\u00FD lze slou\u010Dit s jin\u00FDmi segmenty.
zimbra_index_lucene_merge_factor = MergeFactor Lucene
zimbra_index_lucene_term_index_divisor = Podvzorky, jejich\u017E indexovan\u00E1 kl\u00ED\u010Dov\u00E1 slova jsou ji\u017E na\u010Dtena do pam\u011Bti RAM. Nastaven\u00EDm hodnoty v\u011Bt\u0161\u00ED ne\u017E 1 m\u016F\u017Eete sn\u00ED\u017Eit pam\u011B\u0165ov\u00E9 n\u00E1roky na \u00FAkor vy\u0161\u0161\u00ED latence p\u0159i na\u010D\u00EDt\u00E1n\u00ED z\u00E1znamu kl\u00ED\u010Dov\u00E9ho slova.
zimbra_index_lucene_use_compound_file = Pou\u017E\u00EDvat slo\u017Een\u00FD soubor pro Lucene
zimbra_index_lucene_max_buffered_docs = Max. po\u010Det dokument\u016F v bufferu Lucene
zimbra_index_lucene_ram_buffer_size_kb = Max. pam\u011B\u0165 RAM v bufferu Lucene v KB
zimbra_index_lucene_io_impl = Implementace FSDirectory Lucene pou\u017E\u00EDv\u00E1 k V/V indexov\u00E1n\u00ED. Mo\u017En\u00E9 hodnoty
nio - Pou\u017Eijte NIOFSDirectory. Pou\u017E\u00EDv\u00E1 java.nio's FileChannel's positional io p\u0159i \u010Dten\u00ED, aby se zabr\u00E1nilo synchronizaci p\u0159i \u010Dten\u00ED ze stejn\u00E9ho souboru. Mmap - Pou\u017Eijte MMapDirectory. Pou\u017E\u00EDv\u00E1 pam\u011B\u0165ov\u011B mapovan\u00E9 IO p\u0159i \u010Dten\u00ED. Dobr\u00E1 volba, pokud existuje spousta virtu\u00E1ln\u00ED pam\u011Bti v pom\u011Bru k velikosti indexu. Jednoduch\u00E9 - Pou\u017Eijte SimpleFSDirectory. Pou\u017E\u00EDv\u00E1 java.io.RandomAccessFile. M\u00E1 \u0161patn\u00FD soub\u011B\u017En\u00FD v\u00FDkon, proto\u017Ee se synchronizuje, kdy\u017E v\u00EDce soubor\u016F \u010Dte stejn\u00FD soubor. Pokud nen\u00ED k dispozici \u017E\u00E1dn\u00E1 hodnota, FSDirectory zvol\u00ED nejlep\u0161\u00ED implementaci pro prost\u0159ed\u00ED.
zimbra_index_rfc822address_max_token_count = Maxim\u00E1ln\u00ED po\u010Det token\u016F v toku adres RFC822. Limit se vztahuje na v\u0161echny hlavi\u010Dky email\u016F Od, Do a Kopie, v\u0161echny emailov\u00E9 adresy pro kontakty a pole Tv\u016Frce dokument\u016F.
zimbra_index_rfc822address_max_token_length = Maxim\u00E1ln\u00ED d\u00E9lka tokenu v toku adres RFC822. Limit se vztahuje na v\u0161echny hlavi\u010Dky email\u016F Od, Do a Kopie, v\u0161echny emailov\u00E9 adresy pro kontakt\u016F a pole Tv\u016Frce dokument\u016F.
zimbra_index_wildcard_max_terms_expanded = Maxim\u00E1ln\u00ED po\u010Det roz\u0161\u00ED\u0159en\u00ED z\u00E1stupn\u00FDch symbol\u016F pro ka\u017Ed\u00FD jednotliv\u00FD v\u00FDraz v dotazu.
zimbra_galsync_index_reader_cache_size = Maxim\u00E1ln\u00ED po\u010Det IndexReaders vyrovn\u00E1vac\u00ED pam\u011Bti vyhled\u00E1vac\u00EDho indexu GAL.\nLucene index synch. \u00FA\u010Dtu GAL je ukl\u00E1d\u00E1n do vyrovn\u00E1vac\u00ED pam\u011Bt\u00ED samostatn\u011B, bez automatick\u00E9ho vylu\u010Dov\u00E1n\u00ED.
zimbra_spam_report_queue_size = Pro Spam/Nespam/ConvActionRequests omezuje tato hodnota velikost pracovn\u00EDho fronty, kter\u00FD zpracov\u00E1v\u00E1 p\u0159epos\u00EDl\u00E1n\u00ED.
zimbra_throttle_op_concurrency = \u010C\u00E1rkami odd\u011Blen\u00FD seznam hodnot jmen pro ka\u017Edou z 5 \u00FArovn\u00ED priority v po\u0159ad\u00ED od nejvy\u0161\u0161\u00ED po nejni\u017E\u0161\u00ED.
zimbra_im_chat_flush_time = Jak \u010Dasto (v sekund\u00E1ch) se otev\u0159en\u00E9 IM konverzace zapisuj\u00ED do \u00FAlo\u017Ei\u0161t\u011B
zimbra_im_chat_close_time = Jak dlouho (v sekund\u00E1ch) bude server \u010Dekat, dokud zav\u0159e ne\u010Dinn\u00E9 IM relace
zimbra_http_originating_ip_header = Hlavi\u010Dka HTTP, z n\u00ED\u017E se m\u00E1 ur\u010Dovat IP adresa klienta
zimbra_session_limit_imap = Maxim\u00E1ln\u00ED po\u010Det IMAP slo\u017Eek, kter\u00E9 m\u016F\u017Ee m\u00EDt jeden u\u017Eivatel najednou otev\u0159en\u00E9
zimbra_session_limit_admin = Maxim\u00E1ln\u00ED po\u010Det spr\u00E1vcovsk\u00FDch relac\u00ED SOAP, kter\u00E9 m\u016F\u017Ee m\u00EDt jeden u\u017Eivatel najednou otev\u0159en\u00E9
zimbra_session_limit_soap = Maxim\u00E1ln\u00ED po\u010Det aktivn\u00EDch relac\u00ED SOAP na \u00FA\u010Det. Zvy\u0161ujte tuto hodnotu opatrn\u011B, abyste se vyhnuli chyb\u00E1m "P\u0159\u00EDli\u0161 mnoho relac\u00ED SOAP" v mailbox.log.
zimbra_session_limit_sync = Maxim\u00E1ln\u00ED po\u010Det poslucha\u010D\u016F pro relaci slu\u017Eby ActiveSync. Zvy\u0161ujte tuto hodnotu opatrn\u011B, abyste se vyhnuli chyb\u00E1m "P\u0159\u00EDli\u0161 mnoho relac\u00ED SYNCLISTENER" v sync.log.
zimbra_session_timeout_soap = Expira\u010Dn\u00ED interval (v sekund\u00E1ch) ne\u010Dinnosti SOAP relac\u00ED
zimbra_session_max_pending_notifications = Maxim\u00E1ln\u00ED po\u010Det \u010Dekaj\u00EDc\u00EDch upozorn\u011Bn\u00ED, kter\u00E9 m\u016F\u017Ee dr\u017Eet SOAP relace ve front\u011B, ne\u017E se fronta vypr\u00E1zdn\u00ED a klientovi se ozn\u00E1m\u00ED neplatnost jeho stavu
zimbra_converter_enabled_uuencode = Zda se spou\u0161t\u00ED dekod\u00E9r UUENCODE p\u0159i \u010Dten\u00ED zpr\u00E1v z \u00FAlo\u017Ei\u0161t\u011B
zimbra_converter_enabled_tnef = Zda se spou\u0161t\u00ED dekod\u00E9r TNEF p\u0159i \u010Dten\u00ED zpr\u00E1v z \u00FAlo\u017Ei\u0161t\u011B
zimbra_converter_depth_max = Rekurzivn\u00ED hloubka \u010D\u00E1sti MIME, pod kterou konvertory nebudou pracovat
zimbra_ssl_enabled = Zda se na\u010D\u00EDt\u00E1 \u00FAlo\u017Ei\u0161t\u011B kl\u00ED\u010D\u016F ssl nebo ne
stats_img_folder = Adres\u00E1\u0159, kam se ukl\u00E1daj\u00ED vytvo\u0159en\u00E9 obr\u00E1zky statistik
ldap_host = Kter\u00FD LDAP server pou\u017E\u00EDt. Nedoporu\u010Duje se - pou\u017Eijte m\u00EDsto toho ldap_url.
ldap_log_level = \u00DArove\u0148 zpr\u00E1v z\u00E1znamu LDAP
ldap_port = Kter\u00FD LDAP port pou\u017E\u00EDt. Nedoporu\u010Duje se - pou\u017Eijte m\u00EDsto toho ldap_url.
ldap_url = Seznam LDAP server\u016F, kter\u00E9 tento server pou\u017E\u00EDv\u00E1.
ldap_master_url = URL hlavn\u00EDho LDAP serveru.
ldap_is_master = Je tento server hlavn\u00ED LDAP server?
ldap_root_password = Heslo rootdn LDAP slapd.conf. Pro va\u0161e pohodl\u00ED se b\u011Bhem inicializace LDAP vygeneruje n\u00E1hodn\u00E9 heslo, ulo\u017E\u00ED se do lok\u00E1ln\u00ED konfigurace a do slapd.conf. Chcete-li toto heslo zm\u011Bnit, pou\u017Eijte pros\u00EDm program zmldappasswd, kter\u00FD zm\u011Bn\u00ED heslo v slapd.conf iv lok\u00E1ln\u00ED konfiguraci.
ldap_connect_timeout = Po kolika milisekund\u00E1ch se p\u0159eru\u0161\u00ED pokus o p\u0159ipojen\u00ED.
ldap_read_timeout = Po kolika milisekund\u00E1ch se p\u0159eru\u0161\u00ED pokus o \u010Dten\u00ED.
ldap_deref_aliases = Zda dereferencovat aliasy p\u0159i hled\u00E1n\u00ED v, nebo p\u0159ipojov\u00E1n\u00ED se k extern\u00ED adres\u00E1\u0159ov\u00E9 slu\u017Eb\u011B. Platn\u00E9 hodnoty: always, never, finding, searching
ldap_connect_pool_master = Zda pou\u017E\u00EDvat JNDI pro hlavn\u00ED LDAP server.
ldap_connect_pool_debug = Zda ladit LDAP connection pooling.
ldap_connect_pool_initsize = Po\u010Det aktivn\u00EDch LDAP relac\u00ED, ke kter\u00E9mu se m\u00E1 na za\u010D\u00E1tku server dopracovat.
ldap_connect_pool_maxsize = Maxim\u00E1ln\u00ED povolen\u00FD po\u010Det aktivn\u00EDch a neaktivn\u00EDch LDAP relac\u00ED.
ldap_connect_pool_prefsize = Optim\u00E1ln\u00ED po\u010Det LDAP spojen\u00ED - pokud nastav\u00EDte maxsize i prefsize na stejnou hodnotu, bude udr\u017E rezervo\u00E1r spojen\u00ED konstantn\u00ED velikosti.
ldap_connect_pool_timeout = Po kolika milisekund\u00E1ch ne\u010Dinnosti se spojen\u00ED odstran\u00ED.
ldap_connect_pool_health_check_on_checkout_enabled = Zda se vyvol\u00E1 kontrola zdrav\u00ED ThreadPool v\u017Edy, kdykoli se m\u00E1 spojen\u00ED vylou\u010Dit na pou\u017Eit\u00ED. Pokud je zapnuta ochrana OnCheckout, periodick\u00E9 ov\u011B\u0159ov\u00E1n\u00ED stavu se vypne.
ldap_connect_pool_health_check_interval_millis = Interval v milisekund\u00E1ch mezi pravideln\u00FDmi kontrolami zdrav\u00ED (na pozad\u00ED) dostupn\u00FDch spojen\u00ED ve ThreadPool spojen\u00ED.
ldap_connect_pool_health_check_max_response_time_millis = Maxim\u00E1ln\u00ED povolen\u00FD interval (v milisekund\u00E1ch) \u010Dek\u00E1n\u00ED na odpov\u011B\u010F na kontrolu zdrav\u00ED od LDAP serveru.
